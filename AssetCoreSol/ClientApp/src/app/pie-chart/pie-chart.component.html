<div class="chart" style="display: block" *ngIf="chartReady">
    <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
    </canvas>
    <div style="text-align: center; color:rgb(133, 133, 133); font-size: 12px;">
        <span>Total Assets: </span><br>
        <span style="font-size: 15px;">{{ totalAssets }}</span>
    </div>
  </div>
