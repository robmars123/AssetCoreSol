
<title>{{title}}</title>
<h4>Assets List</h4>
<span *ngIf="!assetList">loading....</span>
  <table class="table table-striped table-hover" *ngIf="assetList">
    <thead>
      <tr>
        <th>Description</th>
        <th>ComputerName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asset of assetList">
        <td>{{ asset.computerName }}</td>
        <td>{{ asset.description }}</td>
      </tr>
    </tbody>
  </table>
